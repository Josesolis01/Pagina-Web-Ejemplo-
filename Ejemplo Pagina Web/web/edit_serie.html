<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <link rel=" stylesheet " href="css/style.css">
    <script src="js/utils/include.js"> </script>
    <script src="js/edit_serie.js" type="module"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/header.js" type="module"></script>
    <title>Document</title>
</head>

<body class="dark">
    <div id="page-header"></div>
    <div class="container">
        <div id="page-title">New photo</div>
        <div id="errors"></div>
        <div class="row text-center">

            <form id="form-photo-upload">
                <div class="form-group">
                    <label for="input-title">Title:</label>
                    <input required type="text" class="form-control" id="input-title" name="title" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="input-platform">Platform:</label>
                    <input required type="text" class="form-control" id="input-platform" name="platform" placeholder="Platform">
                </div>

                <div class="form-group">
                    <label for="input-releaseDate">ReleaseDate:</label>
                    <input required type="text" class="form-control" id="input-releaseDate" name="releaseDate" placeholder="ReleaseDate">
                </div>

                <div class="form-group">
                    <label for="input-numSeasons">numSeasons:</label>
                    <input required type="text" class="form-control" id="input-numSeasons" name="numSeasons" placeholder="NumSeasons">
                </div>

                <div class="form-group">
                    <label for="input-imageUrl">ImageUrl:</label>
                    <input required type="text" class="form-control" id="input-imageUrl" name="imageUrl" placeholder="ImageUrl">
                </div>
            
                </br>
                <div class="row">
                    <div class="col-md text-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
        </br>

    </div>


    <script>
        include("header.html", "#page-header");
    </script>
</body>

</html>
